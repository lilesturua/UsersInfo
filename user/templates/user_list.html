{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h1> Users </h1>
      <ul>
          {% for user in users %}
            <li>
              <img src="/media/{{ user.image }}">
              {{ user.first_name }} {{ user.last_name }}
            </li>
          {% endfor %}
      </ul>
</body>
</html>
